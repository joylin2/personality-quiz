<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>

  <h1>WHAT IS YOUR FUTURE JOB?</h1>
  
    <h2>What are your hobbies?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://i2.wp.com/www.eatthis.com/wp-content/uploads/2020/04/baking-brownies.jpg?fit=1200%2C879&ssl=1">

        <button id="q1a1">Baking</button>
      </div>
      <div class="answer-choice">

        <br>
        <button id="q1a2">Solving Puzzles</button>
      </div>
      <div class="answer-choice">
        <img src="https://media.edutopia.org/styles/responsive_2880px_16x9/s3/masters/d7_images/slates/dabbs-foster-love-reading-Thinkstock.jpg">
        <br>

      </div>
      <div class="answer-choice">
        <img src="https://i.pinimg.com/originals/34/23/b8/3423b858796faff49916d3486acccfc7.jpg">
        <br>
        <button id="q1a4">Drawing</button>
      </div>
    </div> 
    
    <h2>If you could bring one thing to a deserted island, which would it be?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://sixburnersue.com/cooking-fresh-eating-green/wp-content/uploads/2010/02/IMG_4475_2.jpg">

        <button id="q2a2">Laptop</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/535aa645-1731-4efc-adc9-a1badb93b7e4%2F6bb3ec3b-1bd9-47a4-8f0d-482d19b21076.image.png?v=1595556861483">

      <div class="answer-choice">

        <button id="q3a3">English</button>
      </div>
       <div class="answer-choice">
        <img src="https://i.ytimg.com/vi/Kp2bYWRQylk/maxresdefault.jpg">

        <button id="q3a2">Math</button>
      </div>
